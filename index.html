<!DOCTYPE html> 
<html>
    <head>
        <title> GIT</title>    
    </head>
    <style>
        #display {
            background-color:#F0D;
            width:100vw;
            height:100vh;
            position:fixed;
            left:0;
            top:0;
        }
        
        #button {
            width: 200px;
            height: 50px;
            position:absolute;
            left:0;
            right:0;
            top:0;
            bottom:0;
            margin:auto; 
        }
    </style>
    <body>
        <div id=display></div>
            New change
        <button id = 'button'>COOL STUFF</button>
    
        <script>
            var myBut = document.getElementById("button");
            var disp = document.getElementById("display");
            
            myBut.onclick = function(){
                disp.style.backgroundColor = "#AAA";
                myBut.style.width = "80px";
                myBut.style.height = "80px";
                myBut.style.borderradius = "50px";
                myBut.style.borderStyle = "50px";
            }
        </script>
    </body>


</html>
